version: '3.8'

services:
  db:
    image: postgis/postgis:13-3.1-alpine
    container_name: nmdr-db
    environment:
      POSTGRES_USER: dhis
      POSTGRES_PASSWORD: dhis
      POSTGRES_DB: dhis
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dhis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nmdr-network
    restart: unless-stopped

  nmdr:
    image: mohamedsillahkanu/nmdr:3.0.1
    container_name: nmdr-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DHIS2_HOME: /opt/dhis2
      JAVA_OPTS: "-Xms2000m -Xmx4000m"
    volumes:
      - nmdr-files:/opt/dhis2/files
      - nmdr-apps:/opt/dhis2/apps
      - ./dhis.conf:/opt/dhis2/dhis.conf:ro   
    networks:
      - nmdr-network
    restart: unless-stopped

volumes:
  db-data:
  nmdr-files:
  nmdr-apps:

networks:
  nmdr-network:
    driver: bridge
